<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <section class="profile">
    <div class="card-top">
      <img src="images/image-victor.jpg" alt="image-victor">
      <div class="info">
        <h3>Victor Crest </h3>
        <p class="grey">26</p>
      </div>
      <p class="grey hometown">London</p>
    </div>
    
    <container class="card-bottom">
        <div class="stats followers">
          <h3 class="number">80K</h3>
          <p class="grey small">Followers</p>
        </div>
    
        <div class="stats likes">
          <h3 class="number">803K</h3>
          <p class="grey small">Likes</p>
        </div>
    
        <div class="stats photos">
          <h3 class="number">1.4K</h3>
          <p class="grey small">Photos</p>
        </div>
    </container>
  </section>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/myc15/profile-card-component" target="_blank">Michelle Chow</a></p>.
  </div>

</body>
</html>
